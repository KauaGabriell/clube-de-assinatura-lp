<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <section class="hero">
        <section class="hero-background">
            <nav class="container">
                <img src="assets/imgs/logo-horizontal.png" alt="Logo de um coelho com um livro">
                <button class="hero-button"><span>Assinar</span></button>
            </nav>
            <div class="hero-title">
                <h1>Desperte a sua imaginação e explore novos mundos</h1>
                <p>Junte-se ao clube de assinatura Encantos Literários e descubra maravilhas e aventuras a cada página </p>
            </div>
        </section>
        <section class="hero-text container">
            <img class="icon-1" src="assets/imgs/mystery-opened-spellbook.png" alt="">
            <p><span class="highlight-1">Receba todo mês um <strong class="strong-1">livro surpresa</strong></span> <span class="highlight-2">do seu tema favorito, acompanhado de <strong class="strong-2">brindes exclusivos</strong></span><span class="highlight-3"> que tornarão a sua experiência literária <strong class="strong-3">encantadora.</strong></span></p>
            <div class="title-hero-icons">
                <img class="icon-2" src="assets/imgs/mystery-ouija-planchette.png" alt="">
                <img class="icon-3" src="assets/imgs/mystery-crystal-ball.png" alt="">
            </div>
        </section>
    </section>
</body>
</html>
